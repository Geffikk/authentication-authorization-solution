<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
    <div class="container">
        <h2 class="form-signin-heading">You logged in</h2>

        <form action="api/v1/user/logout" method="get" id="sendMsg">
            <input class="btn btn-danger" type="submit" value="Loggout"/>
        </form>
        <br>
        <br>
        <form action="/api/v1/csrf" method="post">
            <input type="text" name="csrfMsg" class="form-control mb-2" placeholder="Enter message" required autofocus>
            <!-- <input type="hidden" name="{_csrf.parameterName}" value="{_csrf.token}"/> -->
            <input class="btn btn-secondary" type="submit" value="Send"/>
        </form>
    </div>
</body>
</html>
